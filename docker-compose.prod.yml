services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - DYNAMODB_USERS_TABLE=${DYNAMODB_USERS_TABLE:-time_tracking_users}
      - DYNAMODB_TIMELOGS_TABLE=${DYNAMODB_TIMELOGS_TABLE:-time_tracking_logs}
      - DYNAMODB_AUDIT_TABLE=${DYNAMODB_AUDIT_TABLE:-time_tracking_audit}
      - DYNAMODB_HOLIDAYS_TABLE=${DYNAMODB_HOLIDAYS_TABLE:-time_tracking_holidays}
      - DYNAMODB_LEAVE_REQUESTS_TABLE=${DYNAMODB_LEAVE_REQUESTS_TABLE:-time_tracking_leave_requests}
      - ENVIRONMENT=production
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

