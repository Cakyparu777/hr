name: Deploy to AWS App Runner

on:
  push:
    branches:
      - prod
    paths:
      - 'backend/**'
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: time-tracking-backend
  APP_RUNNER_SERVICE: time-tracking-backend

jobs:
  deploy:
    name: Deploy to App Runner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: latest
        run: |
          docker build -f backend/Dockerfile.prod -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Get App Runner Service ARN
        id: get-service-arn
        run: |
          SERVICE_ARN=$(aws apprunner list-services --region ${{ env.AWS_REGION }} --query "ServiceSummaryList[?ServiceName=='${{ env.APP_RUNNER_SERVICE }}'].ServiceArn" --output text)
          echo "service_arn=$SERVICE_ARN" >> $GITHUB_OUTPUT
          if [ -z "$SERVICE_ARN" ]; then
            echo "Service not found. Please create it manually in AWS Console."
            exit 1
          fi

      - name: Trigger App Runner deployment
        run: |
          aws apprunner start-deployment \
            --service-arn ${{ steps.get-service-arn.outputs.service_arn }} \
            --region ${{ env.AWS_REGION }}

      - name: Deployment status
        run: |
          echo "Deployment triggered successfully!"
          echo "Service ARN: ${{ steps.get-service-arn.outputs.service_arn }}"
          echo "Check deployment status in AWS Console"

